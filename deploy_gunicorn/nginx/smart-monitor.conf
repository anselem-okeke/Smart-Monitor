server {
  listen 80 default_server;
  server_name smart-monitor.anselemokeke.dpdns.org _;

  add_header X-Debug "smart-monitor-proxy" always;

  # health probe
  location = /whoami {
    add_header Content-Type text/plain;
    return 200 "smart-monitor vhost\n";
  }

  # === SSE: live alerts stream ===
  # adjust path if your endpoint differs
  location /api/stream/alerts: {
    proxy_pass http://127.0.0.1:5003;

    # streaming-friendly
    proxy_http_version 1.1;
    proxy_read_timeout 3600s;
    proxy_send_timeout 3600s;

    # absolutely no buffering/caching/transforms
    proxy_buffering off;
    proxy_request_buffering off;
    proxy_cache off;
    gzip off;
    chunked_transfer_encoding off;
    add_header X-Accel-Buffering no;
    add_header Cache-Control "no-cache, no-transform";
    add_header Content-Type "text/event-stream";

    # pass-through headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Connection "";
  }

  # everything else
  location / {
    proxy_pass http://127.0.0.1:5003;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_buffering off;       # fine to leave off globally if you want
    proxy_read_timeout 1h;
  }
}

