name: Build Linux Orchestrator Image

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches: [main]
    paths:
      - 'platform_infra/docker/orchestrator.Dockerfile'
      - 'platform_infra/docker/entrypoint.sh'
      - 'platform_infra/docker/healthcheck.py'
      - 'scripts/**'
      - 'config/**'
      - 'db/**'
      - 'utils/**'

jobs:
  build-linux:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    env:
      IMAGE_NAME: smartmon-orchestrator
      VERSION: 1.0.0-linux

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Docker Hub login
      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      # GitHub Container Registry (GHCR) login
      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      # Build + push to both registries
      - name: Build and push Linux orchestrator
        run: |
          IMAGE_DH=anselemo/${{ env.IMAGE_NAME }}:${{ env.VERSION }}
          IMAGE_GH=ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}

          docker buildx build \
            --platform linux/amd64 \
            --target linux \
            -f platform_infra/docker/orchestrator.Dockerfile \
            -t $IMAGE_DH \
            -t $IMAGE_GH \
            --push .

          # Push "latest" tags as well
          docker buildx imagetools create \
            -t anselemo/${{ env.IMAGE_NAME }}:latest \
            -t ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest \
            $IMAGE_DH
