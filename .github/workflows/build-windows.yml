name: Build Windows Orchestrator Image

permissions:
  contents: read
  packages: write

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'platform_infra/docker/orchestrator.Dockerfile'
      - 'platform_infra/docker/entrypoint.ps1'
      - 'platform_infra/docker/healthcheck.py'
      - 'scripts/**'
      - 'config/**'
      - 'db/**'
      - 'utils/**'

jobs:
  build-windows:
    runs-on: windows-2022
    timeout-minutes: 60
    env:
      IMAGE_NAME: smartmon-orchestrator
      VERSION: 1.0.0-win

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push (versioned)
        shell: bash
        run: |
          IMAGE_DH=anselemo/${{ env.IMAGE_NAME }}:${{ env.VERSION }}
          IMAGE_GH=ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}

          docker buildx build \
            -f platform_infra/docker/orchestrator.Dockerfile \
            --target windows \
            --platform windows/amd64 \
            -t $IMAGE_DH \
            -t $IMAGE_GH \
            --push .




