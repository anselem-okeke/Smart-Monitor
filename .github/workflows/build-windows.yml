name: Build Windows Orchestrator Image

permissions:
  contents: read
  packages: write

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'platform_infra/docker/orchestrator.windows.Dockerfile'
      - 'platform_infra/docker/entrypoint.ps1'
      - 'platform_infra/docker/healthcheck.py'
      - 'scripts/**'
      - 'config/**'
      - 'db/**'
      - 'utils/**'

jobs:
  build-windows:
    runs-on: windows-2022
    timeout-minutes: 60
    env:
      IMAGE_NAME: smartmon-orchestrator
      VERSION: 1.0.0-win

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Docker Hub login
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # GHCR login (personal repo â†’ GITHUB_TOKEN is fine)
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build with legacy builder on Windows (BuildKit is not supported reliably)
      - name: Build and push (legacy builder)
        shell: bash
        env:
          DOCKER_BUILDKIT: "0"
        run: |
          IMAGE_DH=anselemo/${{ env.IMAGE_NAME }}:${{ env.VERSION }}
          IMAGE_GH=ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}

          docker build \
            -f platform_infra/docker/orchestrator.windows.Dockerfile \
            -t "$IMAGE_DH" \
            -t "$IMAGE_GH" \
            .

          docker push "$IMAGE_DH"
          docker push "$IMAGE_GH"







