name: Build Windows Orchestrator Image

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'platform_infra/docker/orchestrator.Dockerfile'
      - 'platform_infra/docker/entrypoint.ps1'
      - 'platform_infra/docker/healthcheck.py'
      - 'scripts/**'
      - 'config/**'
      - 'db/**'
      - 'utils/**'

jobs:
    build-windows:
    runs-on: windows-2022
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to registries
        run: |
          docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and push Windows image
        shell: bash
        run: |
          docker buildx build \
            -f platform_infra/docker/orchestrator.Dockerfile \
            --target windows \
            --platform windows/amd64 \
            -t anselemo/${{ env.IMAGE_NAME }}:${{ env.VERSION }} \
            -t ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }} \
            --push .

