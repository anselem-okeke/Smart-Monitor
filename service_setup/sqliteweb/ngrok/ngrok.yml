# v3 config
version: "3"

# keep secrets via env var; empty block is fine
agent: {}

endpoints:
  - name: sqliteweb
    upstream:
      url: http://sqliteweb:8080
    traffic_policy:
      on_http_request:
        - actions:
            - type: basic-auth
              config:
                credentials:
                  - "demo:Demo@12345"
