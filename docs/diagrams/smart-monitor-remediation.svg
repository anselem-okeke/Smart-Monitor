<?xml version="1.0" encoding="utf-8" ?>
<svg baseProfile="full" height="500px" version="1.1" width="900px" xmlns="http://www.w3.org/2000/svg" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xlink="http://www.w3.org/1999/xlink"><defs /><rect fill="#f3f5f7" height="100%" width="100%" x="0" y="0" /><text fill="#222" font-size="26px" text-anchor="middle" x="50%" y="40">Smart-Monitor Auto-Remediation Flow</text><rect fill="#ffffff" height="50" rx="8" ry="8" stroke="#444" stroke-width="1.3" width="660" x="120" y="90" /><text fill="#333" font-size="14px" x="135" y="120">1. Detect anomaly (metric/event)</text><line stroke="#777" stroke-width="1.5" x1="450" x2="450" y1="140" y2="160" /><polygon fill="#777" points="445,160 455,160 450,168" /><rect fill="#ffffff" height="50" rx="8" ry="8" stroke="#444" stroke-width="1.3" width="660" x="120" y="170" /><text fill="#333" font-size="14px" x="135" y="200">2. Classify issue (CPU / service / disk / network)</text><line stroke="#777" stroke-width="1.5" x1="450" x2="450" y1="220" y2="240" /><polygon fill="#777" points="445,240 455,240 450,248" /><rect fill="#ffffff" height="50" rx="8" ry="8" stroke="#444" stroke-width="1.3" width="660" x="120" y="250" /><text fill="#333" font-size="14px" x="135" y="280">3. Check policies (whitelist/blacklist/guardrails)</text><line stroke="#777" stroke-width="1.5" x1="450" x2="450" y1="300" y2="320" /><polygon fill="#777" points="445,320 455,320 450,328" /><rect fill="#ffffff" height="50" rx="8" ry="8" stroke="#444" stroke-width="1.3" width="660" x="120" y="330" /><text fill="#333" font-size="14px" x="135" y="360">4. Execute action (restart / kill / cleanup / ping)</text><line stroke="#777" stroke-width="1.5" x1="450" x2="450" y1="380" y2="400" /><polygon fill="#777" points="445,400 455,400 450,408" /><rect fill="#ffffff" height="50" rx="8" ry="8" stroke="#444" stroke-width="1.3" width="660" x="120" y="410" /><text fill="#333" font-size="14px" x="135" y="440">5. Verify recovery (state back to healthy?)</text><line stroke="#777" stroke-width="1.5" x1="450" x2="450" y1="460" y2="480" /><polygon fill="#777" points="445,480 455,480 450,488" /><rect fill="#ffffff" height="50" rx="8" ry="8" stroke="#444" stroke-width="1.3" width="660" x="120" y="490" /><text fill="#333" font-size="14px" x="135" y="520">6. Escalate if still failing</text></svg>