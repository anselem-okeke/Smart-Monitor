<svg xmlns="http://www.w3.org/2000/svg" width="900" height="420">
  <style>
    .box { fill:#f5f5f5; stroke:#333; stroke-width:1.5; rx:8; ry:8; }
    .title { font-family:Arial, sans-serif; font-size:18px; font-weight:bold; }
    .label { font-family:Arial, sans-serif; font-size:13px; }
    .small { font-family:Arial, sans-serif; font-size:11px; }
    .arrow { stroke:#333; stroke-width:1.5; marker-end:url(#arrow); fill:none; }
    .dashed { stroke-dasharray:5,5; }
  </style>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>

  <text x="20" y="30" class="title">Smart-Monitor Multi-Cluster Lab (Single VM)</text>

  <!-- VM -->
  <rect x="40" y="50" width="820" height="340" class="box" />
  <text x="50" y="70" class="label">VM (Linux host)</text>

  <!-- Docker box -->
  <rect x="60" y="90" width="380" height="280" class="box" />
  <text x="70" y="110" class="label">Docker Engine</text>

  <!-- Kind cluster 1 -->
  <rect x="80" y="140" width="160" height="100" class="box" />
  <text x="90" y="160" class="label">kind-cluster-1</text>
  <text x="90" y="180" class="small">Control Plane + Nodes</text>
  <text x="90" y="198" class="small">Workloads / Services</text>

  <!-- Kind cluster 2 -->
  <rect x="240" y="140" width="160" height="100" class="box" />
  <text x="250" y="160" class="label">kind-cluster-2</text>
  <text x="250" y="180" class="small">Control Plane + Nodes</text>
  <text x="250" y="198" class="small">Workloads / Services</text>

  <!-- Orchestrator container -->
  <rect x="80" y="260" width="320" height="80" class="box" />
  <text x="90" y="280" class="label">Orchestrator Container</text>
  <text x="90" y="300" class="small">Talks to multiple clusters via networks + kubeconfigs</text>

  <!-- Postgres outside Docker -->
  <rect x="500" y="140" width="200" height="100" class="box" />
  <text x="510" y="160" class="label">Postgres</text>
  <text x="510" y="180" class="small">Shared telemetry DB</text>

  <!-- Arrows from orchestrator to clusters -->
  <line x1="240" y1="260" x2="160" y2="240" class="arrow dashed" />
  <line x1="240" y1="260" x2="320" y2="240" class="arrow dashed" />

  <!-- Arrow orchestrator to Postgres -->
  <line x1="400" y1="300" x2="500" y2="190" class="arrow" />

  <text x="50" y="380" class="small">
Single VM hosts Docker, multiple Kind clusters and the orchestrator; Postgres acts as a central store for all cluster and host telemetry.
  </text>
</svg>
