<svg xmlns="http://www.w3.org/2000/svg" width="900" height="420">
  <style>
    .box { fill:#f5f5f5; stroke:#333; stroke-width:1.5; rx:6; ry:6; }
    .title { font-family:Arial, sans-serif; font-size:18px; font-weight:bold; }
    .label { font-family:Arial, sans-serif; font-size:13px; font-weight:bold; }
    .field { font-family:Arial, sans-serif; font-size:11px; }
    .arrow { stroke:#333; stroke-width:1.5; marker-end:url(#arrow); fill:none; }
    .dashed { stroke-dasharray:4,4; }
  </style>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>

  <text x="20" y="30" class="title">Smart-Monitor – Simplified DB Schema</text>

  <!-- Hosts -->
  <rect x="60" y="70" width="180" height="120" class="box" />
  <text x="70" y="90" class="label">hosts</text>
  <text x="70" y="110" class="field">id (PK)</text>
  <text x="70" y="126" class="field">hostname</text>
  <text x="70" y="142" class="field">os_type</text>
  <text x="70" y="158" class="field">ip_address</text>

  <!-- Services -->
  <rect x="330" y="70" width="200" height="140" class="box" />
  <text x="340" y="90" class="label">services</text>
  <text x="340" y="110" class="field">id (PK)</text>
  <text x="340" y="126" class="field">host_id (FK → hosts.id)</text>
  <text x="340" y="142" class="field">name</text>
  <text x="340" y="158" class="field">type</text>
  <text x="340" y="174" class="field">expected_state</text>

  <!-- Metrics -->
  <rect x="620" y="70" width="220" height="160" class="box" />
  <text x="630" y="90" class="label">metrics</text>
  <text x="630" y="110" class="field">id (PK)</text>
  <text x="630" y="126" class="field">host_id (FK → hosts.id)</text>
  <text x="630" y="142" class="field">service_id (nullable)</text>
  <text x="630" y="158" class="field">timestamp</text>
  <text x="630" y="174" class="field">metric_name</text>
  <text x="630" y="190" class="field">metric_value</text>

  <!-- Events -->
  <rect x="260" y="250" width="260" height="150" class="box" />
  <text x="270" y="270" class="label">events</text>
  <text x="270" y="290" class="field">id (PK)</text>
  <text x="270" y="306" class="field">host_id (FK → hosts.id)</text>
  <text x="270" y="322" class="field">service_id (nullable)</text>
  <text x="270" y="338" class="field">timestamp</text>
  <text x="270" y="354" class="field">severity</text>
  <text x="270" y="370" class="field">message</text>

  <!-- Relations -->
  <line x1="240" y1="130" x2="330" y2="130" class="arrow" />
  <line x1="260" y1="310" x2="150" y2="190" class="arrow dashed" />
  <line x1="520" y1="310" x2="730" y2="210" class="arrow dashed" />

  <text x="60" y="400" class="field">
Arrows show logical relationships: services and metrics are attached to hosts; events summarise important state changes across both.
  </text>
</svg>
